name: Database Migrations

on:
  push:
    branches: [main, develop]
    paths:
      - 'prisma/schema.prisma'
      - 'prisma/migrations/**'
      - '.github/workflows/migrations.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'prisma/schema.prisma'
      - 'prisma/migrations/**'

jobs:
  validate-migrations:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: password
          POSTGRES_DB: kitiumai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://test:password@localhost:5432/kitiumai_test

      - name: Validate Prisma schema
        run: npm run db:validate

      - name: Run migrations
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: postgresql://test:password@localhost:5432/kitiumai_test

      - name: Check migration status
        run: npm run migration:create -- --check
        env:
          DATABASE_URL: postgresql://test:password@localhost:5432/kitiumai_test
        continue-on-error: true

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://test:password@localhost:5432/kitiumai_test
        continue-on-error: true

  lint-and-type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check
